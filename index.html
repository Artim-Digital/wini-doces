<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Wini • Doces</title>
</head>
<body>  

    <div id="loading-container">
        <div class="logo-shape-container">
            <img class="logo-name" src="https://ik.imagekit.io/artim/logo-name.png?updatedAt=1685960363256">
            <img class="logo-shape" src="https://ik.imagekit.io/artim/logo-shape.png?updatedAt=1685959499760">
        </div>
    </div> 

    <div id="site-container">
        <img class="logo" src="https://ik.imagekit.io/artim/wini-logo.png?updatedAt=1685960976055">

        <img class="type" src="https://ik.imagekit.io/artim/image-removebg-preview__13_.png?updatedAt=1686022319986">
      
        <div id="slide-container">
            <button id="slide-previous"><i class="ri-arrow-drop-left-line"></i></button>
            <div id="slide-main-image-container">
                <span id="product-label">Brigadeiro</span>
                <img id="slide-main-image" src="">
            </div>  
            <div id="slide-left-image-container">
                <img id="slide-left-image" src="https://ik.imagekit.io/artim/image_1.png?updatedAt=1685961484507">
            </div>
            <div id="slide-right-image-container">
                <img id="slide-right-image" src="https://ik.imagekit.io/artim/image_1.png?updatedAt=1685961484507">
            </div>
            <button id="slide-next"><i class="ri-arrow-drop-right-line"></i></button>
        </div>
    
        <div id="go-order"><span id="order-output">Encomenda Brigadeiro via WhatsApp</span> <i class="ri-whatsapp-line"></i></div>
        
        <div class="custom-order">
            <span class="counter-label">Quantidade</span>
            <span class="value-label">Valor</span>
            <div class="order-counter-input-container">
                <button id="order-value-previous"><i class="ri-arrow-drop-left-line"></i></button>
                <span id="order-counter">04</span>
                <button id="order-value-next"><i class="ri-arrow-drop-right-line"></i></button>
                <span id="order-value">R$ 10,00</span>
            </div>
        </div>

        <span class="bottom-info">&copy; 2023 Wini Doces Artesanais<br>Contato • 81993533380</span>
        
        <div class="social-media-container">
            <button id="go-whatsapp"><i class="ri-whatsapp-line"></i></button>
            <button id="go-instagram"><i class="ri-instagram-line"></i></button>
        </div>
    </div>

    <script src="./app.js"></script>

</body>
</html>
